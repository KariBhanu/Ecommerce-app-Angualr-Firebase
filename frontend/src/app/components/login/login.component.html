<div class="container">    
    <div class="card">
        <div class="card-body">
        <h4 class="card-title alignCenter">Login</h4>
            <div class="card-text">
                <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control inputbox" id="exampleInputEmail1" placeholder="Enter email" formControlName="email" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control inputbox" id="exampleInputPassword1" placeholder="Password" formControlName="password" required>
                        <label class="error">{{errorMessage}}</label>
                        </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary loginButton" [disabled]="loginForm.untouched">Log in</button>
                        <button type="button" class="btn btn-danger loginButton" (click)="googleLogin()">Log in with Google</button>
                    </div>
                    <div>
                        <p>Don't have an account? <a style="text-decoration: none;" routerLink="/signup">Sign Up</a></p>
                    </div>
                </form>
            </div>      
        </div>
    </div>
</div>
