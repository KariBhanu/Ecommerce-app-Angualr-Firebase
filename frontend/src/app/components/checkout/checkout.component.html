<div class="mainBox">
    <h1 class="title">Check-out</h1>
    <div class="row" style="margin-top:20px;">
        <div class="col">
            <div class="card">
                <h5 class="card-header bg-info bg-light">Billing Information</h5>
                <div class="card-body">
                    <form>
                        <div class="row">
                            <div class="form-group col">
                                <label>First Name</label>
                                <input type="text" class="form-control" placeholder="Enter First Name">
                            </div>
                            <div class="form-group col">
                                <label>Last Name</label>
                                <input type="password" class="form-control" placeholder="Enter Last name">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col">
                                <label>Address</label>
                                <input type="text" class="form-control" placeholder="Enter Address">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col">
                                <label>Phonenumber</label>
                                <input type="text" class="form-control" placeholder="Enter Phonenumber">
                            </div>
                            <div class="form-group col">
                                <label>District</label>
                                <input type="text" class="form-control" placeholder="Enter District">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col">
                                <label>Pincode</label>
                                <input type="text" class="form-control" placeholder="Enter Pincode">
                            </div>
                            <div class="form-group col">
                                <label>State</label>
                                <input type="password" class="form-control" placeholder="Enter State">
                            </div>
                        </div>
                      </form>
                     
                </div> 
                <div class="card-footer text-muted font-weight-bold">
                    <button type="submit" class="btn btn-primary">Save</button>
                    </div> 
            </div>             
        </div>
        <div class="col">
            <div class="card text-center">
                <div class="card-header">
                  Your Cart Items
                  <button type="button" class="btn btn-sm btn-danger mr-2 float-right">
                     Empty Cart       
                  </button>
                </div>
                <div class="card-body">  
                  <table class="table">
                    <thead>
                      <tr>      
                        <th scope="col">Product</th>
                        <th scope="col">Price</th>
                        <th scope="col">Qty</th>
                        <th scope="col">Total</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                      
                      </tr>
                      <tr *ngFor="let itm of cartData">      
                        <td class="text-center">{{itm.product_name}}</td>
                        <td></td>
                        <td class="w30">
                          <div class="input-group input-group-sm mb-3">
                            <div class="input-group-prepend">
                              <button class="btn btn-info" type="button" >+</button>
                            </div>
                            <input type="text" class="form-control text-center"   >
                            <div class="input-group-append">
                              <button class="btn btn-danger" type="button" >-</button>
                            </div>
                          </div>
                        </td>
                        <td></td>
                      </tr>
                      </tbody>
                  </table>
                  <button  class="btn btn-primary">Checkout</button>
                </div>
                <div class="card-footer text-muted font-weight-bold">
                  Total : Rs. 
                </div>  
              </div>
        </div>
    </div>
    <button class="btn btn-primary" (click)="cartClosefun()" style="margin-top:20px;"> 
            continue shopping
    </button>
</div>
