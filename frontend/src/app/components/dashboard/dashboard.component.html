<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <div class="d-flex logoBox" >
    <img src="/assets/wait.svg" />
    <p routerLink="/dashboard">Clocksy</p>
  </div>
    <form class="d-flex searchBox">
      <input class="form-control me-2" type="search" placeholder="Search" [(ngModel)]="searchText" name="searchText" aria-label="Search">
      <!-- <button class="btn btn-outline-success" type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
      </svg></button> -->
    </form>
    <ul class="nav justify-content-end">
      <li class="nav-item">
        <button (click)="cartOpen()" class="btn btn-outline-primary loginButton" aria-current="page"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
          <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </svg><span class="badge cartCount" *ngIf="this.cartService.cartItemsCount > 0" >{{this.cartService.cartItemsCount}}</span></button>
      </li>
      <li class="nav-item" *ngIf="this.authService.userLogged">
        <button class="btn btn-danger loginButton" (click)="logout()">Logout</button>
      </li>
      <li class="nav-item" *ngIf="!this.authService.userLogged">
        <button class="btn btn-primary loginButton" routerLink="/login">Login</button>
      </li>
      <li class="nav-item" *ngIf="!this.authService.userLogged">
        <button class="btn btn-success loginButton" routerLink="/signup">Signup</button>
      </li>
    </ul>
  </div>
</nav>


<app-products [allProductList]="products.data" [searchedText]="searchText" [user]="user" (cartCount)="ref($event)" *ngIf="!cartOpened"></app-products>
<app-checkout (cartClose)="cartClose()" *ngIf="cartOpened"></app-checkout>
